<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Project</title>
</head>
<body>

    <div id="edit" class="hidden"></div>
    <div class="section">
        <div class="container">
            <h2>Masukan Data </h2>
            <canvas id="canvas" width="200" height="200">
            </canvas>
            <form action="" id="form">
                <label for="nama">Nama</label><br>
                <input type="text" name="nama" id="nama" autocomplete="off" required><br><br>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" autocomplete="off" required><br><br>
                <button type="submit" id="button">Kirim</button>
            </form>

            <div class="main" id="main"></div>
        </div>
    </div>
<script src="js/script.js"></script>
</body>
</html>
